<header id="site_header">
    <div id="masthead">
        <div id="branding">
            <a href="{% url 'home' %}">Visualist</a>
        </div>
    </div>
    <div id="primary_nav">
        <form id="search">
            <input type="search" placeholder="Search" name="q" >
            <button type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
        <div id="browse">
            <button type="button" class="browse_modal_toggle">
                <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
            </button>
            <div id="browse_modal" class="visually_hidden">
                <ul>
                    <li>Events</li>
                    <li>Venues</li>
                    <li>People</li>
                </ul>
            </div>
        </div>
    </div>
</header>
