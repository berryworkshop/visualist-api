Site
  schema: http://schema.org/WebSite
  fields:
    - name
    - description
    - version
    - base_url
    - logo
    - tagline
    - date_published
    - date_modified
    - date_copyrighted
  relations:
    - has_license (License)
    - created_at (Place)
    - created_by (Person/Organization)
    - published_at (Place)
    - published_by (Person/Organization)
    - copyrighted_by (Person/Organization)

License (Base)
  schema: (none)
  fields:
    - name
    - text
    - url

Snippet
  schema: (none)
  fields:
    - text
  relations:
    - has_source (Work)
    - has_license (License)

Base
  fields:
    - slug
  relations:
    - has_description (Snippet)
  calculated:
    - date
    - url

Record (Base)
  schema: http://schema.org/Thing
  fields:
    - name
    - same_as
    - featured
    - approved
    - web_public
    - categories
    - identifiers
      - vocabulary
        - AAT
        - ULAN
        - LCCN
        - VIAF
      - value
  relations:
    - has_source (Work)
    - has_tag (Tag)
    - has_image (Image)
      - aspect
        - main
        - detail
        - recto
        - verso
        - signature
    - is_next_iteration_of (Record)
  calculated:
    - citation
    - date

Event (Record)
  schema: http://schema.org/Event
  fields:
    - categories
      - course
      - exhibition
      - performance
      - reception
      - residency
      - workshop
    - date_start
    - date_end
    - status
      - cancelled
    - group_friendly
  relations:
    - has_venue (Place)
    - organized_by (Person/Organization)
    - curated_by (Person/Organization)
    - produced_by (Person/Organization)
    - contributed_to_by (Person/Organization)
    - exhibited_at_by (Person/Organization)
    - part_of (Event)
  calculated:
    - date
    - duration
    - distance

Work (Record)
  schema: http://schema.org/CreativeWork
  fields:
    - categories
      - article
      - book
      - installation
      - photograph
      - sculpture
      - visual artwork
      - website
    - date_created
    - date_modified
    - date_published
    - version
    - url
  relations:
    - has_license (License)
    - created_at (Place)
    - located_at (Place)
    - created_by (Person/Organization)
    - part_of (Work)
  calculated:
    - date
    - distance


Person (Record)
  schema: http://schema.org/Person
  fields:
    - categories
      - artist
      - curator
      - gallerist
      - professor
      - etc.
    - date_born
    - date_died
    - name_last
    - name_first
    - gender
      - male
      - female
      - other
    - nationalities
      - American
      - Mexican
  relations:
    - has_address (Place)
    - has_email (Email)
    - has_phone (Phone)
    - has_social_account (SocialAccount)
    - born_at (Place)
    - died_at (Place)
    - represented_by (Person/Organization)
    - employed_by (Person/Organization)
    - member_of (Organization)
    - friend_of (Person)
    - child_of (Person)
  calculated:
    - age
    - date
    - name

Organization (Record)
  schema: http://schema.org/Organization
  fields:
    - categories
      - archive
      - association
      - company
      - consortium
      - foundation
      - library
      - museum
      - school
    - date_founded
    - date_dissolved
    - nonprofit
    - appointment_only
    - hours
  relations:
    - has_address (Place)
    - has_email (Email)
    - has_logo (Image)
    - has_phone (Phone)
    - has_social_account (SocialAccount)
    - founded_at (Place)
    - founded_by (Person)
    - member_of (Organization)
    - part_of (Organization)
  calculated:
    - distance
    - date

Page (Record)
  schema: http://schema.org/WebPage
  fields:
    - text
    - categories
      - 'standard'
      - 'article'
      - 'review'
  relations:
    - child_of (Page/Collection)
  calculated:
    - date
    - same_as

Collection (Record)
  schema: http://schema.org/CollectionPage
  fields:
    - text
    - categories
      - 'standard'
      - 'tour'
  relations:
    - has_record (Record)
    - child_of (Page/Collection)
  calculated:
    - date
    - same_as

Tag (Record)
  schema: (none)
  fields:
    - categories
      - genre
      - period
  relations:
    - vocabulary (Work)
    - has_icon (Image)

User (Base)
  schema: http://schema.org/Person
  fields:
    - name_family
    - name_given
    - admin
    - username
    - date_created
  relations:
    - has_role (Role)
    - has_email (Email)
    - has_avatar (Image)
    - has_permission (Permission)
    - has_social_account (SocialAccount)
    - has_favorite (Record)
    - has_plans_to_visit (Record)
      - status
    - member_of (Organization)
    - authored (Record)
      - timestamp
    - modified (Record)
      - timestamp
  calculated:
    - name

Image (Base)
  schema: http://schema.org/ImageObject
  fields:
    - caption
    - version
    - pixels_x
    - pixels_y
    - file_format
      - jpg
      - jp2
      - png
      - tiff
      - svg
    - compression
      - tif
      - lzw
      - jpg
    - checksum
    - date_created
  relations:
    - has_source (Work)
    - has_license (License)
  calculated:
    - date
    - same_as

Place (Base)
  schema: http://schema.org/Place
  fields:
    - slug
    - name
    - description
    - categories
      - spot
      - area
      - neighborhood
      - city
      - state
      - country
    - geo_elevation
    - geo_latitude
    - geo_longitude
    - geo_line
    - geo_polygon
    - address_street
    - address_locality
    - address_region
      - IL
      - IN
      - MI
      - WI
      - etc. (ISO 3166-2:US)
    - address_postal_code
    - address_country
      - US
      - CA
      - MX
      - etc. (ISO 3166-2)
    - same_as
  relations:
    - part_of (Place)
  calculated:
    - address
    - geo
    - distance

Email (Base)
  schema: (none)
  fields:
    - email

Phone (Base)
  schema: (none)
  fields:
    - country
    - area_code
    - exchange_code
    - number
    - extension
  calculated:
    - phone

SocialAccount (Base)
  schema: (none)
  fields:
    - service
      - Ask.fm
      - Facebook
      - Flickr
      - Foursquare
      - GitHub
      - Google+
      - Instagram
      - LinkedIn
      - Meetup
      - Pinterest
      - Reddit
      - SnapChat
      - Tumblr
      - Twitter
      - Vine
      - WhatsApp
      - Yelp
      - YouTube
    - account

Role (Base)
  schema: (none)
  fields:
    - name
      - Admin
      - Manager
      - Contributor
      - Anonymous
  relations:
    - has_permission (Permission)

Permission (Base)
  schema: (none)
  fields:
    - model
      - Event
      - Work
      - Person
      - Organization
      - Site
      - Page
      - Collection
      - Image
      - Place
      - User
    - CRUD perms
      - own
      - others
      - others private
    - mark private
    - mark favorite
    - mark featured
  calculated:
    - description
