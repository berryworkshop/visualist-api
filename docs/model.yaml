Site
  schema: http://schema.org/WebSite
  fields:
    - name
    - description
    - copyright_holder
    - copyright_year
    - license
    - version
    - base_url
    - logo
    - tagline
  relations:
    - at (Place)
      - created_at
    - by (Person/Organization)
      - created_by
      - published_by
    - on (Date)
      - published_on
      - modified_on

Event
  schema: http://schema.org/Event
  fields:
    - slug
    - name
    - description
    - event_status
      - cancelled
    - same_as
    - is_web_public
    - is_group_friendly
    - is_featured
    - is_approved
    - price_min
    - price_max
    - categories
      - course
      - exhibition
      - performance
      - reception
      - residency
      - workshop
    - license
  relations:
    - by (Person/Organization)
      - organized_by
      - curated_by
      - produced_by
      - contributed_to_by
    - on (Date)
      - started_on
      - ended_on
    - is_part_of (Event)
  calculated:
    - url
    - date
    - duration
    - distance
    - citation

Work
  schema: http://schema.org/CreativeWork
  fields:
    - slug
    - name
    - description
    - genre
    - license
    - same_as
    - version
    - is_web_public
    - is_featured
    - is_approved
    - categories
      - article
      - book
      - installation
      - photograph
      - sculpture
      - visual artwork
      - website
    - colophon
  relations:
    - at (Place)
      - created_at
      - located_at
        - from
        - until
    - by (Person/Organization)
      - owned_by
        - from
        - until
      - produced_by
      - created_by
      - contributed_to_by
    - on (Date)
      - modified_on
      - published_on
      - created_on
    - is_part_of (Work)
    - is_cited_by (Record)
    - is_source_for (Record)
  calculated:
    - date
    - url
    - distance
    - citation

Person
  schema: http://schema.org/Person
  fields:
    - slug
    - name_last
    - name_first
    - same_as
    - is_web_public
    - is_featured
        - from
        - until
    - is_approved
    - birth_approx
    - death_approx
    - categories
      - artist
      - curator
      - gallerist
      - professor
      - etc.
    - license
  relations:
    - at (Place)
      - born_at
      - has_address_at (Place)
      - died_at
    - by (Person/Organization)
      - represented_by
      - employed_by
    - on (Date)
      - born_on
      - died_on
    - has_email (Email)
    - has_phone (Phone)
    - has_social_account (SocialAccount)
    - is_member_of (Organization)
      - rank
      - from
      - until
    - is_friend_of (Person)
    - is_child_of (Person)
  calculated:
    - age
    - dates
    - name
    - url
    - citation

Organization
  schema: http://schema.org/Organization
  fields:
    - slug
    - name
    - description
    - same_as
    - is_web_public
    - is_featured
    - is_nonprofit
    - is_approved
    - appointment_only
    - hours
    - categories
      - archive
      - association
      - company
      - consortium
      - foundation
      - library
      - museum
      - school
    - license
  relations:
    - at (Place)
      - founded_at
      - has_address_at
    - by (Person)
      - founded_by
    - on (Date)
      - dissolved_on
      - founded_on
    - has_email (Email)
    - has_logo (Image)
    - has_phone (Phone)
    - has_social_account (SocialAccount)
    - is_member_of (Organization)
    - is_part_of (Organization)
  calculated:
    - url
    - distance
    - citation

Page
  schema: http://schema.org/WebPage
  fields:
    - slug
    - name
    - description
    - license
    - text
    - is_web_public
    - is_featured
    - is_approved
    - categories
      - '?'
  relations:
    - is_child_of (Page/Collection)
  calculated:
    - url
    - citation

Collection
  schema: http://schema.org/CollectionPage
  fields:
    - slug
    - name
    - description
    - license
    - text
    - is_web_public
    - is_featured
    - is_approved
    - categories
      - '?'
  relations:
    - has_record (Record)
    - is_child_of (Page/Collection)
  calculated:
    - url
    - citation
Place
  schema: http://schema.org/Place
  fields:
    - slug
    - name
    - description
    - same_as
    - is_web_public
    - categories
      - spot
      - area
      - neighborhood
      - city
      - state
      - country
    - geo_elevation
    - geo_latitude
    - geo_longitude
    - geo_line
    - geo_polygon
    - address_street
    - address_locality
    - address_region
      - IL
      - IN
      - MI
      - WI
      - etc. (ISO 3166-2:US)
    - address_postal_code
    - address_country
      - US
      - CA
      - MX
      - etc. (ISO 3166-2)
  relations:
    - is_eponymous_for (Person/Organization)
    - is_venue_for (Event)
    - is_part_of (Place)
  calculated:
    - address
    - geo
    - url
    - distance

Image
  schema: http://schema.org/ImageObject
  fields:
    - slug
    - name
    - caption
    - version
    - is_web_public
    - aspect
      - main
      - detail
      - recto
      - verso
      - signature
    - pixels_x
    - pixels_y
    - file_format
      - jpg
      - jp2
      - png
      - tiff
      - svg
    - compression
      - tif
      - lzw
      - jpg
    - checksum
    - license
  relations:
    - on (Date)
      - created_on
    - of (Record)
      - is_of
  calculated:
    - url
    - citation

User
  schema: http://schema.org/Person
  fields:
    - slug
    - description
    - name_family
    - name_given
    - same_as
    - is_admin
    - is_web_public
    - username
  relations:
    - has_role (Role)
    - has_email (Email)
    - has_avatar (Image)
    - has_permission (Permission)
    - has_social_account (SocialAccount)
    - has_favorite (Record)
    - has_plans_to_visit (Record)
      - status
    - on (Date)
    - record_created (Record)
      - timestamp
    - record_modified (Record)
      - timestamp
    - is_member_of (Organization)
      - rank
      - from
      - until
  calculated:
    - url
    - name
    - distance (?)

Email
  schema: (none)
