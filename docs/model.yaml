Role
  schema: (none)
  fields:
    - slug
    - name
      - Admin
      - Manager
      - Contributor
      - Anonymous
    - description
  relations:
    - has_permission (Permission)
  calculated:
    - url

Permission
  schema: (none)
  fields:
    - model
      - Event
      - Work
      - Person
      - Organization
      - Site
      - Page
      - Collection
      - Image
      - Place
      - User
    - CRUD perms
      - own
      - others
      - others private
    - mark private
    - mark favorite
    - mark featured
  calculated:
    - description
    - url
